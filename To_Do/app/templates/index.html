<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do | Webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar Start-->

    <div class="container-fluid shadow shadow-md p-3 bg-success text-white">
        <h3>To-Do-Webapp</h3>
    </div>

    <!--Navbar End-->

    <!--Content block start-->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form class="shadow shadow-md p-3" method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title" name='title'>
                    </div>
                    
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" name='description'></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>

                  </form>
            </div>

            <div class="col-md-7 offset-md-1">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col" class='fw-bold'>Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Complete</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in TD %}
                      <tr>
                        <td class='fw-bold'>{{i.title}}</td>
                        <td>{{i.description}}</td>
                        <td>Complete</td>
                        <td>
                            <a href="{% url 'delete_todo' i.id %}"><input type="button" value="X" class="btn btn-danger"></a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!--Content block end-->
</body>
</html>
